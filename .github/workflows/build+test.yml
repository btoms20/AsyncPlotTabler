name: Build & Test (macos & linux)

on:
  push:
    paths-ignore:
      - 'README.md'
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build+Test
    uses: swiftlang/github-workflows/.github/workflows/swift_package_test.yml@main
    with:
      enable_linux_checks: true
      enable_macos_checks: true
      enable_windows_checks: false
